@(task: Task, taskForm: Form[Task])

@import helper._

@main("Todo list"){
    <h1>No @task.id のタスク</h1>
    @helper.form(routes.Application.update(task.id)){
        <input type="hidden" value="@task.id" name="id">
        <input type="text" value="@task.label" name="label">

	<button type="submit">タスク更新</button>
    }

  <a href="/tasks">トップへ戻る</a>
}
